name: logq 
version: "0.1"
author: Paul Meng <me@paulme.ng>
about: query agasint log files 
subcommands:
    - query:
        about: select the data by query string
        args:
          - output:
              help: output format
              long: output
              takes_value: true
          - query:
              help: query string
              index: 1
          - file_to_select:
              help: file to select against
              index: 2
    - explain:
        about: dump the query plan graph
        args:
          - query:
              help: query string
              index: 1
    - schema:
        about: show the schema for log file format
        args:
          - type:
              help: log format
              index: 1
    - help:
        about: help on the commands
